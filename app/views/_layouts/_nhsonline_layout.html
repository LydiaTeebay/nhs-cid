/** BUTTONS */
button.button,
a.button {
  display: block;
  font-family: "FrutigerLTW01-55Roman", Arial, sans-serif;
  font-weight: 700;
  font-size: 18px;
  line-height: 23px;
  color: #ffffff;
  box-sizing: border-box;
  width: 100%;
  padding: 10px;
  background-color: #005EB8;
  border: none;
  border-radius: 4px;
  box-shadow: 0px 4px 0px 0px #003087;
  margin-bottom: 20px;
  outline: none;
  transition: all ease 0.5s; }
  button.button.green,
  a.button.green {
    background-color: #006747;
    box-shadow: 0px 4px 0px 0px #004D34; }
  button.button.grey,
  a.button.grey {
    background-color: #979797;
    box-shadow: 0px 4px 0px 0px #4A4A4A; }
  button.button.white,
  a.button.white {
    background-color: #ffffff;
    box-shadow: 0px 4px 0px 0px #979797;
    color: #4A4A4A; }
  button.button:active,
  a.button:active {
    -webkit-filter: brightness(120%);
    filter: brightness(120%); }
  button.button.disabled,
  a.button.disabled {
    opacity: 0.5; }

.float-buttons {
  position: fixed;
  bottom: 68px;
  left: 0px;
  right: 0px;
  background-color: #ffffff;
  box-sizing: border-box;
  padding: 16px;
  border-top: 1px #e8edee solid;
  height: 80px; }
