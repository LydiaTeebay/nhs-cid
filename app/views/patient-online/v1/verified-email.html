{% extends 'layouts/nhsuk_layout_2_3.html' %}

{% block page_title %}Create an NHS Account{{serviceName}}{% endblock %}

{% block body %}

<div class="first-item">
  <form>
    <div class="form-group">

      <div class="callout callout--attention">
        <h3>Your email address has been validated.</h3>
      </div>

      <h1><legend>Login to your NHS Account.</legend></h1>

      <div class="form-group">
        <label class="form-label" for="field3">Email address</label>
        <input class="form-control" id="field3" name="field3" type="email">
      </div>
      <div class="form-group">
        <label class="form-label" for="field2">Password</label>
        <input class="form-control" id="field2" name="field2" type="password">
      </div>

    </div>
    <a class="button" href="dashboard">Login</a>

    <p><a href="forgotten-password">Forgotten your password?</a></p>
  </form>
</div>

{% endblock %}

{% block footer %}{% endblock %}
