{% extends '_layouts/_grids/_grid-2-1.html' %}
{% block page_title %}View your hospital record {{serviceName}}{% endblock %}

{% set params = "?serviceName=" + serviceName + "&hidehead=" + hidehead %}

{% block content %}

<div class="first-item">
  <form action="patient-online-gp-lookup{{ params }}" method="POST">
    <div class="form-group">
      <fieldset class="">
        <h1><legend>Find your GP surgery</legend></h1>
        <div class="form-group">
          <label class="form-label" for="gpName">GP surgery name</label>
          <input class="form-control" id="gpName" name="gpName" type="text">
        </div>
        <div class="form-group">
          <label class="form-label" for="gpPostcode">Postcode</label>
          <input class="form-control" id="gpPostcode" name="gpPostcode" type="text">
        </div>
    </div>

   
    <div class="form-group">
      <button class="button" href="patient-online-gp-lookup{{ params }}">Search</button>
    </div>
  </form>
</div>

{% endblock %}
