{% block content %}

<div class="first-item">

            <fieldset class="">
                <h1><legend>How long have you been treating this patient?</legend></h1>

                <div>
                    <label class="block-label selection-button-radio" for="radio-inline-1">

                    </label>
                </div>

                <div>
                    <label class="block-label selection-button-radio" for="radio-inline-4">
                        <input id="radio-inline-4" type="radio" name="radio-inline-group" value="vouching-2">
                        1 - 2 years
                    </label>
                </div>

                <div>
                    <label class="block-label selection-button-radio" for="radio-inline-5">

                        3 - 4 years
                    </label>

                <div>
                    <label class="block-label selection-button-radio" for="radio-inline-6">
