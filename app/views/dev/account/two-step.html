{% extends '_layouts/_grids/_grid-2-1.html' %}
{% block page_title %}Create your NHS Account {{serviceName}}{% endblock %}
{% set signedin = '' %}

{% block content %}
<div class="first-item">
  <form>
    <div class="form-group">
      <fieldset class="">

        <h1 class="heading-large">Enter your phone number</h1>

        <h2 class="heading-xlarge"><legend>We need to validate your phone number to make your account more secure.</legend></h2>

        <div class="form-group">
          <label class="form-label" for="mobileNum">Phone number</label>
          <input class="form-control" id="mobileNum" name="mobileNum" type="tel">
        </div>

      </fieldset>
    </div>
    <div class="form-group">
      <a class="button" href="two-step-code-pincode">Continue</a>
    </div>

    
  </form>
</div>

{% endblock %}
