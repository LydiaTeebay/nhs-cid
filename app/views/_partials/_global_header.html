<style>
.global-header__link {
  float: left;
  width: 95px;
}

.global-header__service {
  float: left;
  width: calc(100% - 95px);
  text-align: left;
  /*text-transform: uppercase;*/
}

@media screen and (max-width: 640px) {
  h4.global-header__service {
    font-size: 16px;
    line-height: 18px;
    }
  
}

@media screen and (min-width: 641px) {

  .global-header__service {
    width: calc(66% - 125px);
  }

  .menu-links {
    width: calc(100% - 95px);
  }

  .global-header__service + .menu-links {
    width: calc(33% - 10px);
  }
}
</style>

<header role="banner">
  <div class="global-header">
    <div class="global-header__inner">
      <a href="/" class="global-header__link">
        <img src="/images/logotype-nhs-mono.png" alt="NHS">
      </a>

      {% if isServiceStart !== 'true' %}
        {% if (serviceName) %}
          <h4 class="global-header__service">{{ serviceName|safe }}</h4>
        {% endif %}
      {% endif %}

      {% if signedin %}
        <div style="float: right;" class="menu-links">
          <p style="padding: 0; margin: 0; text-align: right;"><!--<a href="/account/dashboard">Dashboard</a> | --><a href="/account">Account</a> |
            {% if service === 'eredbook' %}
            <a href="/start/eRedbook">Sign out</a></p>
          {% else %}
            <a href="/">Sign out</a></p>
          {% endif %}
        </div>
      {% endif %}

    </div>
  </div>
</header>
