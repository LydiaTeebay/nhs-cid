{% if lsStudy %}
  {% if lsStudy === 'undefined' %}
    {% set logoLink = '/start' %}
  {% else %}
    {% set logoLink = 'javascript:void(0)' %}
  {% endif %}

{% else %}
  {% set logoLink = '/start' %}
{% endif %}


<header role="banner">
  <div class="global-header">
    <div class="global-header__inner">
      <a href="{{ logoLink }}" class="global-header__link">
        <img src="/images/logotype-nhs-mono.png" alt="NHS">
      </a>

    </div>
  </div>
</header>
