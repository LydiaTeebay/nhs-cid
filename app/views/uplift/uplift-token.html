{% extends 'layouts/nhsuk_layout.html' %}
{% block page_title %}Offline Vouching Identity Service{{serviceName}}{% endblock %}

{% block body %}

<div class="first-item">
  <form>
    <div class="form-group">
      <fieldset class="">
        <h1><legend>Access [service]</legend></h1>
        <h3>Do you have a token?</h3>

        <div class="callout callout--info">
          <h3>What is the token?</h3>
          <ul>
            <li>From your GP</li>
            <li>A clinician</li>
            <li>more...</li>
          </ul>
        </div>



        <div>
          <label class="block-label selection-button-radio" for="radio-inline-1">
            <input id="radio-inline-1" type="radio" name="radio-inline-group" value="/uplift/uplift-enter-token">
            Yes I have a token
          </label>
        </div>
        
        <div>
          <label class="block-label selection-button-radio" for="radio-inline-2">
            <input id="radio-inline-2" type="radio" name="radio-inline-group" value="/uplift/uplift-id-check">
            No I don't have a token
          </label>
        </div>

      </fieldset>
    </div>
    <div class="form-group">
      <a class="button" href="#" id="continue">Continue</a>
    </div>
    
  </form>
</div>

{% endblock %}
