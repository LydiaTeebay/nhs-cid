{% extends '_layouts/_grids/_grid-1-plain-hotjar.html' %}
{% block page_title %}Where to you live - Name Survey{% endblock %}

{% set params = "?lsId=" + lsId + "&lsAccess=" + lsAccess + "&lsStudy=" + lsStudy %}

{% block content %}

<div class="first-item">

    <p><a href="/remote-testing{{ params }}" class="link-back">Back</a></p>

    <form action="screening-1{{ params }}" method="POST">
        <div class="form-group">
            <fieldset class="">
                <legend for="radio-inline-group">
                    <h1 style="padding-bottom: 0;">
                        Where do you live?
                    </h1>
                </legend>

                <div>
                    <label class="block-label selection-button-radio" for="radio-inline-1">
                        <input id="radio-inline-1" type="radio" name="country" value="england">
                        England
                    </label>
                </div>

                <div>
                    <label class="block-label selection-button-radio" for="radio-inline-2">
                        <input id="radio-inline-2" type="radio" name="country" value="wales">
                        Wales
                    </label>
                </div>

                <div>
                    <label class="block-label selection-button-radio" for="radio-inline-3">
                        <input id="radio-inline-3" type="radio" name="country" value="scotland">
                        Scotland
                    </label>
                </div>

                <div>
                    <label class="block-label selection-button-radio" for="radio-inline-4">
                        <input id="radio-inline-4" type="radio" name="country" value="ireland">
                        Northern Ireland
                    </label>
                </div>

                <div>
                    <label class="block-label selection-button-radio" for="radio-inline-5">
                        <input id="radio-inline-5" type="radio" name="country" value="other">
                        Other
                    </label>
                </div>

            </fieldset>

        </div>
        <div class="form-group">
            <button class="button" id="">Continue</button>
        </div>

    </form>

</div>

{% endblock %}
