{% extends 'layouts/nhsuk_layout.html' %}
{% block page_title %}Offline Vouching Identity Service{{serviceName}}{% endblock %}

{% block body %}

<div class="first-item">
  <form>
    <div class="form-group">
      <fieldset class="">
        <h1><legend>Sign in using your Patient Access details</legend></h1>
        
        <div class="form-group">
          <label class="form-label" for="field1">User ID</label>
          <input class="form-control" id="field1" name="field1" type="text">
        </div>
        <div class="form-group">
          <label class="form-label" for="field2">Password</label>
          <input class="form-control" id="field2" name="field2" type="text">
        </div>

      </fieldset>

    </div>
    <div class="form-group">
      <a class="button" href="../uplift/uplift-1" id="continue">Continue</a>
    </div>
    <br />
    <a href="patient-access-2">I can't remember my Patient Access sign in details</a>
  </form>
</div>

{% endblock %}
